@{
    Layout = null;
}
<!DOQuantityPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="~/assets/web/assets/mobirise-icons2/mobirise2.css">
  <link rel="stylesheet" href="~/assets/web/assets/mobirise-icons-bold/mobirise-icons-bold.css">
  <link rel="stylesheet" href="~/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="~/assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="~/assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="~/assets/parallax/jarallax.css">
  <link rel="stylesheet" href="~/assets/dropdown/css/style.css">
  <link rel="stylesheet" href="~/assets/socicon/css/styles.css">
  <link rel="stylesheet" href="~/assets/theme/css/style.css">
  <link rel="stylesheet" href="~/assets/mobirise/css/mbr-additional.css">
</head>
<body>

    <!-- Menu section giữ nguyên -->
    @Html.Raw(System.IO.File.ReadAllText(Path.Combine(Directory.GetCurrentDirectory(), "wwwroot/assets/html/partials/navbar.html")))

    <!-- Form section -->
    <form role="form">
        <section data-bs-version="5.1" class="form6 cid-tsFfsp7eqK" id="form6-n">
            <div class="container">
                <div class="mt-5">
                    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-4">
                        <h3 class="fs-5 fw-bolder m-0 lh-1">Shipping Address</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="firstNameBilling" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstNameBilling" placeholder="" required>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="lastNameBilling" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastNameBilling" placeholder="" required>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" placeholder="">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="123 Some Street Somewhere">
                            </div>
                        </div>
                    </div>

                    <div class="col-auto mbr-section-btn align-center mt-4">
                        <button type="submit" class="btn btn-primary display-4">Place Order</button>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <script src="~/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="~/assets/parallax/jarallax.js"></script>
    <script src="~/assets/smoothscroll/smooth-scroll.js"></script>
    <script src="~/assets/ytplayer/index.js"></script>
    <script src="~/assets/dropdown/js/navbar-dropdown.js"></script>
    <script src="~/assets/theme/js/script.js"></script>
</body>
</html>
